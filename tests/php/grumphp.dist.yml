grumphp:
  tasks:
    phpcsfixer:
      config: tests/php/.php-cs-fixer.dist.php
    phpstan:
      configuration: tests/php/phpstan.dist.neon
    header-stamp:
      metadata:
        task: shell
      scripts:
        - [
            "-c",
            'vendor/bin/header-stamp --dry-run
            --extensions="php,js,css,scss,tpl,html.twig,vue" --exclude="config,var,vendor" --license="_dev/header-stamp/afl.txt"',
          ]
  parallel:
    enabled: false
  fixer:
    fix_by_default: true
